<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go-Surf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
            <div class="header__title">
                go surf
            </div>
            <div class="header__aside">
                <div class="header__aside-logo">
                    <a href="#">
                        <img src="./images/bg/logo.png" alt="">
                    </a>
                </div>
                <div class="nav__menu">
                    <ul class="nav__menu-list">
                        <li>
                            <a href="#">
                            <img src="./images/svg/surf.svg" alt="">
                            <span>
                            Surf
                        </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            <img src="./images/svg/travel-bus.svg" alt="">
                            <span>
                            Travel
                        </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            <img src="./images/svg/camp.svg" alt="">
                            <span>
                            Sleep
                        </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            <img src="./images/svg/surfboard.svg" alt="">
                            <span>
                            Shop
                        </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__search">
                    <img src="./images/svg/search.svg" alt="">
                </div>
                <div class="header__date">
                    20 <span>
                        06 | 2022
                    </span>
                </div>
                <div class="header__location">
                    California
                </div>
            </div>
        <div class="header__slider">
                <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">North Shore</div>
                    <div class="slider-item__info-suptext suptitle-left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a class="slider-item__info-link" href="#">
                        <img src="./images/svg/shape-right-arrow.svg" alt="">
                    </a>
                </div>
                </div>
                <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">South Shore</div>
                    <div class="slider-item__info-suptext suptitle-left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a class="slider-item__info-link" href="#">
                        <img src="./images/svg/shape-right-arrow.svg" alt="">
                    </a>
                </div>
                </div>
                <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">West Shore</div>
                    <div class="slider-item__info-suptext suptitle-left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a class="slider-item__info-link" href="#">
                        <img src="./images/svg/shape-right-arrow.svg" alt="">
                    </a>
                </div>
                </div>
                <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">East Shore</div>
                    <div class="slider-item__info-suptext suptitle-left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a class="slider-item__info-link" href="#">
                        <img src="./images/svg/shape-right-arrow.svg" alt="">
                    </a>
                </div>
                </div>

        </div>
        <div class="slider-dots">
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">
                        01
                    </div>
                    <div class="dots-box__name">
                        North Shore
                    </div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">
                        02
                    </div>
                    <div class="dots-box__name">
                        South Shore
                    </div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">
                        03
                    </div>
                    <div class="dots-box__name">
                        West Shore
                    </div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">
                        04
                    </div>
                    <div class="dots-box__name">
                        East Shore
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->

    <script src="js/main.min.js"></script>
</body>
</html>
